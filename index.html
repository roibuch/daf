<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>דילים בקליק - הדילים הכי חמים ברשת!</title>
    <style>
        body {
            text-align: center;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
            color: #fff;
        }
        .container {
            margin-top: 50px;
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            display: inline-block;
        }
        .logo {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 2.8em;
            margin-bottom: 10px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        p {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #fff;
        }
        .join-button {
            display: inline-block;
            background: linear-gradient(to right, #ff512f, #dd2476);
            color: #fff;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 81, 47, 0.5);
        }
        .join-button:hover {
            background: linear-gradient(to right, #dd2476, #ff512f);
            box-shadow: 0 8px 20px rgba(255, 81, 47, 0.7);
            transform: scale(1.05);
        }
        .icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .icons img {
            width: 60px;
            height: 60px;
            transition: transform 0.3s ease;
        }
        .icons img:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="לוגו דילים בקליק" class="logo">
        <h1>דילים בקליק</h1>
        <p>הצטרפו לערוץ הטלגרם שלנו וקבלו את הדילים הכי חמים!</p>
        <a href="https://t.me/dilimbeklik" target="_blank" class="join-button">הצטרפו עכשיו!</a>
        <div class="icons">
            <img src="cart-icon.png" alt="עגלת קניות">
            <img src="coupon-icon.png" alt="קופון">
            <img src="discount-icon.png" alt="הנחות">
        </div>
    </div>
</body>
</html>
