<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ברוכים הבאים לערוץ דילים בקליק</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff7e5f, #feb47b); /* צבע רקע מושך */
            color: #fff; /* טקסט בלבן */
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.5); /* רקע שקוף לטקסט */
            padding: 20px;
            border-radius: 10px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .join-button {
            display: inline-block;
            background-color: #0088cc;
            color: #fff;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 5px;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }
        .join-button:hover {
            background-color: #005f99;
        }
        .logo {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="לוגו דילים בקליק" class="logo">
        <h1>דילים בקליק</h1>
        <p>ערוץ הטלגרם שמביא לכם את הדילים הכי שווים ברשת!</p>
        <a href="https://t.me/dilimbeklik" target="_blank" class="join-button">הצטרפו עכשיו!</a>
    </div>
</body>
</html>
